  headline: "Sayre Law PLLC."
  testimonial:
  story:
    "Sayre law offices sold their existing building to a developer intending to build another structure
    in capital hill area of Seattle, Washington in 2005 with a rent-back agreement for a fixed period.
    With the desire to stay in a similar location, serving 2 generations of client history they finally
    found purchased an older 3000 SF Stand-alone building, built in the 1960's in need of renovation to
    suit their needs."
  objective:
    "Now with new found urgency having limited time to relocate, the mission was to renovate the new
    building with upgrades suitable for a law firm on a fixed budget.  The objective was to compete
    the project in time to relocate without complications or conflict in leaving their exiting location."
  solution:
    "Project successfully completed in 4 weeks even with unseen conditions and complications we value
    engineered a solution that allowed the completion to be on time and on budget."
