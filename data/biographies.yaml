- biography:
  id: 5
  name: "Tim Hopkins"
  title: "Project Foreman"
  description:
    "<p>Tim has over 30 years’ experience in the construction industry. As a superintendent his responsibility is planning and ensuring the coordination of the project. He ensures that the quality
     of work and materials are up to the specifications and that the budget is followed. He is responsible with the total supervision and safety of all the operations of the job site. He monitors
     the workers and the progress of the project and reports to his employer. Working with the architect and project manager together create solutions to problems that may arise.</p>
     <p>My first objective is to listen to the client and make them part of the process.</p>"

- biography:
  id: 6
  name: "Bill Boyer"
  title: "Sales & Estimating"
  description:
    "<p>At Mitchell, Bill has a dual roll of Estimator/Sales.  He brings 30 years of experience in the construction field in varied positions.
    A Washington Native, he graduated from Western Washington University with a degree in Business Administration.
    His work experience centers around the Seattle area. In addition to his construction experience he also earned Real Estate Sales and Mortgage Loan Originator’s licenses.</p>
    <p>Bill has designed, estimated, sold and constructed many buildings in the Northwestern USA.  He takes pride and enjoyment seeing a project from inception to completion.</p>"

- biography:
  id: 7
  name: "Susan Darr"
  title: "Office Manager"
  description:
    "<p>Susan is often the first contact at Mitchell Contractors and is involved in a wide variety of duties. These include, but are not limited to; reception, filing, processing of invoices, balancing accounts, payroll, sub-contracts and client interactions.
    She has experience in office management, bookkeeping, banking, and education.  She has been with the company since early 2012.</p>"

- biography:
  id: 8
  name: "Matthew Mosteller"
  title: "IT Manager"
  description:
    "<p>Matthew has over 20 years’ experience with business iT systems solution development and implementation, including servers, networking, security, virtualization, cloud computing,
    remote connectivity, websites and productivity applications.  He develops and manages the MCI iT infrastructure, from implementing zero downtime strategies to rolling out new remote
    office locations.  Coming from his own 15 year career as a general contractor, Matthew understands the critical nature of performance and reliability in the construction industry.</p>
    <p>It is Matthew's personal goal that no MCI client will ever hear us say, 'Sorry, our computers are down'.</p>"
